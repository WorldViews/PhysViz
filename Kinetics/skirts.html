		<script type="x-shader/x-fragment" id="fragmentShaderDepth">

			uniform sampler2D texture;
			varying vec2 vUV;

			vec4 pack_depth( const in float depth ) {

				const vec4 bit_shift = vec4( 256.0 * 256.0 * 256.0, 256.0 * 256.0, 256.0, 1.0 );
				const vec4 bit_mask  = vec4( 0.0, 1.0 / 256.0, 1.0 / 256.0, 1.0 / 256.0 );
				vec4 res = fract( depth * bit_shift );
				res -= res.xxyz * bit_mask;
				return res;

			}

			void main() {

				vec4 pixel = texture2D( texture, vUV );

				if ( pixel.a < 0.5 ) discard;

				gl_FragData[ 0 ] = pack_depth( gl_FragCoord.z );

			}
		</script>

		<script type="x-shader/x-vertex" id="vertexShaderDepth">

			varying vec2 vUV;

			void main() {

				vUV = 0.75 * uv;

				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );

				gl_Position = projectionMatrix * mvPosition;

			}

		</script>

			function setupSkirt(scene, texPath, pos) {
				if (!pos)

				skirts.push(skirt);

				clothTexture.wrapS = clothTexture.wrapT = THREE.RepeatWrapping;
				clothTexture.anisotropy = 16;
				var clothMaterial = new THREE.MeshPhongMaterial( { alphaTest: 0.5, color: 0xffffff,
						   specular: 0x030303, emissive: 0x111111, shiness: 10,
						   map: clothTexture, side: THREE.DoubleSide } );

				// cloth geometry
				clothGeometry = new THREE.ParametricGeometry( skirt.clothFunction, skirt.w, skirt.h );
				clothGeometry.dynamic = true;
				clothGeometry.computeFaceNormals();

				var vertexShader = document.getElementById( 'vertexShaderDepth' ).textContent;
				var fragmentShader = document.getElementById( 'fragmentShaderDepth' ).textContent;

				// cloth mesh

				object.position.set( 0, 0, 0 );
				object.castShadow = true;
				object.receiveShadow = true;
				scene.add( object );
				object.customDepthMaterial = new THREE.ShaderMaterial(

				skirt.geometry = clothGeometry;
				return skirt;

				skirt3.rotSpeed = 1.2*skirt2.rotSpeed;

				// sphere

				var ballGeo = new THREE.SphereGeometry( ballSize, 20, 20 );

/*

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				var time = Date.now();

				windStrength = Math.cos( time / 7000 ) * 20 + 40;
				windForce.set( Math.sin( time / 2000 ),
					       Math.cos( time / 3000 ),
                                               Math.sin( time / 1000 ) ).normalize().multiplyScalar( windStrength );
				arrow.setLength( windStrength );
				arrow.setDirection( windForce );

				for (var j=0; j<skirts.length; j++) {
					skirts[j].simulate(time);
                                }
				render();
				stats.update();

			}

			function updateClothGeometry(skirt) {
				var cgeom = skirt.geometry;
				var p = skirt.particles;
				for ( var i = 0, il = p.length; i < il; i ++ ) {
					cgeom.vertices[ i ].copy( p[ i ].position );
				}

				cgeom.computeFaceNormals();
				cgeom.computeVertexNormals();
				cgeom.normalsNeedUpdate = true;
				cgeom.verticesNeedUpdate = true;
			}

			function render() {

				var timer = Date.now() * 0.0002;
				for (var j=0; j<skirts.length; j++) {
					updateClothGeometry(skirts[j]);
                                }

				sphere.position.copy( ballPosition );

				if ( rotateCam ) {

					camera.position.x = Math.cos( timer ) * 1500;
					camera.position.z = Math.sin( timer ) * 1500;

				}

				camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
